<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="640" viewBox="0 0 320 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Material Design 3 Colors -->
    <style>
      .primary { fill: #1976D2; }
      .on-primary { fill: #FFFFFF; }
      .surface { fill: #FFFFFF; }
      .on-surface { fill: #212121; }
      .on-surface-variant { fill: #757575; }
      .outline { stroke: #E0E0E0; }
      .success { fill: #4CAF50; }
      .error { fill: #FF5722; }
      .surface-tint { fill: #E3F2FD; }
      
      .card { 
        filter: drop-shadow(0px 1px 3px rgba(0,0,0,0.1));
      }
      
      .roboto { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
    </style>
  </defs>
  
  <!-- Phone Frame -->
  <rect x="0" y="0" width="320" height="640" rx="24" ry="24" fill="#000000"/>
  <rect x="10" y="10" width="300" height="620" rx="20" ry="20" fill="#FAFAFA"/>
  
  <!-- Status Bar -->
  <rect x="10" y="10" width="300" height="24" class="primary"/>
  <text x="22" y="26" class="on-primary roboto" font-size="12" font-weight="500">9:41</text>
  <text x="270" y="26" class="on-primary roboto" font-size="12" font-weight="500">100%</text>
  
  <!-- Top App Bar -->
  <rect x="10" y="34" width="300" height="56" class="surface-tint"/>
  <text x="26" y="70" class="primary roboto" font-size="20" font-weight="500">EmuSaves</text>
  
  <!-- Content Area -->
  <g transform="translate(26, 106)">
    
    <!-- Sync Status Card -->
    <rect x="0" y="0" width="268" height="120" rx="12" class="surface card outline" stroke-width="1"/>
    <text x="16" y="28" class="on-surface roboto" font-size="16" font-weight="500">Sync Status</text>
    <circle cx="236" cy="20" r="6" class="success"/>
    <text x="16" y="50" class="on-surface-variant roboto" font-size="14">Last sync: Feb 16, 01:15</text>
    <rect x="16" y="70" width="236" height="36" rx="18" class="primary"/>
    <text x="134" y="92" class="on-primary roboto" font-size="14" font-weight="500" text-anchor="middle">Sync Now</text>
    
    <!-- Folders Card -->
    <rect x="0" y="140" width="268" height="170" rx="12" class="surface card outline" stroke-width="1"/>
    <text x="16" y="168" class="on-surface roboto" font-size="16" font-weight="500">Backup Folders</text>
    
    <!-- Folder Items -->
    <g transform="translate(16, 180)">
      <!-- RetroArch Saves -->
      <circle cx="10" cy="12" r="8" class="success"/>
      <text x="26" y="18" class="on-surface roboto" font-size="14">RetroArch Saves</text>
      <circle cx="220" cy="12" r="10" class="error"/>
      <text x="220" y="18" class="on-primary roboto" font-size="12" text-anchor="middle">×</text>
      
      <!-- PPSSPP Saves -->
      <circle cx="10" cy="40" r="8" fill="#2196F3"/>
      <text x="26" y="46" class="on-surface roboto" font-size="14">PPSSPP Saves</text>
      <circle cx="220" cy="40" r="10" class="error"/>
      <text x="220" y="46" class="on-primary roboto" font-size="12" text-anchor="middle">×</text>
      
      <!-- Action Buttons Row -->
      <g transform="translate(0, 70)">
        <!-- Quick Add Button (Filled Tonal) -->
        <rect x="0" y="0" width="116" height="36" rx="18" class="surface-tint outline" stroke-width="1"/>
        <text x="58" y="22" class="primary roboto" font-size="14" font-weight="500" text-anchor="middle">⭐ Quick Add</text>
        
        <!-- Browse Button (Outlined) -->
        <rect x="124" y="0" width="116" height="36" rx="18" fill="transparent" class="outline" stroke-width="1"/>
        <text x="182" y="22" class="on-surface-variant roboto" font-size="14" font-weight="500" text-anchor="middle">+ Browse</text>
      </g>
    </g>
    
    <!-- Synology Card -->
    <rect x="0" y="330" width="268" height="100" rx="12" class="surface card outline" stroke-width="1"/>
    <text x="16" y="358" class="on-surface roboto" font-size="16" font-weight="500">Synology NAS</text>
    <circle cx="236" cy="350" r="6" class="success"/>
    <text x="16" y="378" class="on-surface-variant roboto" font-size="14">nas.local → /Drive/EmulatorBackups</text>
    <rect x="16" y="390" width="236" height="32" rx="16" fill="transparent" class="outline" stroke-width="1"/>
    <text x="134" y="410" class="on-surface-variant roboto" font-size="14" text-anchor="middle">Update Configuration</text>
    
    <!-- Scheduled Sync Card -->
    <rect x="0" y="450" width="268" height="80" rx="12" class="surface card outline" stroke-width="1"/>
    <g transform="translate(16, 470)">
      <text x="0" y="18" class="on-surface roboto" font-size="16" font-weight="500">Scheduled Sync</text>
      <text x="0" y="38" class="on-surface-variant roboto" font-size="12">Every 6 hours on Wi-Fi + charging</text>
      
      <!-- Toggle Switch (ON) -->
      <rect x="200" y="8" width="48" height="24" rx="12" class="success"/>
      <circle cx="236" cy="20" r="10" class="on-primary"/>
    </g>
    
  </g>
  
  <!-- Home Indicator -->
  <rect x="130" y="615" width="60" height="4" rx="2" fill="#606060"/>
</svg>