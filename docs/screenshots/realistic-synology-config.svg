<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="640" viewBox="0 0 320 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary { fill: #1976D2; }
      .on-primary { fill: #FFFFFF; }
      .surface { fill: #FFFFFF; }
      .on-surface { fill: #212121; }
      .on-surface-variant { fill: #757575; }
      .outline { stroke: #E0E0E0; }
      .surface-tint { fill: #E3F2FD; }
      .input-field { fill: #F5F5F5; }
      
      .card { 
        filter: drop-shadow(0px 2px 8px rgba(0,0,0,0.15));
      }
      
      .roboto { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      
      .overlay {
        fill: rgba(0, 0, 0, 0.5);
      }
    </style>
  </defs>
  
  <!-- Phone Frame -->
  <rect x="0" y="0" width="320" height="640" rx="24" ry="24" fill="#000000"/>
  <rect x="10" y="10" width="300" height="620" rx="20" ry="20" fill="#FAFAFA"/>
  
  <!-- Status Bar -->
  <rect x="10" y="10" width="300" height="24" class="primary"/>
  <text x="22" y="26" class="on-primary roboto" font-size="12" font-weight="500">9:41</text>
  <text x="270" y="26" class="on-primary roboto" font-size="12" font-weight="500">100%</text>
  
  <!-- Top App Bar -->
  <rect x="10" y="34" width="300" height="56" class="surface-tint"/>
  <text x="26" y="70" class="primary roboto" font-size="20" font-weight="500">EmuSaves</text>
  
  <!-- Dimmed Background (Dialog Overlay) -->
  <rect x="10" y="90" width="300" height="540" class="overlay"/>
  
  <!-- Dialog -->
  <g transform="translate(25, 140)">
    <!-- Dialog Shadow -->
    <rect x="4" y="4" width="270" height="360" rx="16" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Dialog Background -->
    <rect x="0" y="0" width="270" height="360" rx="16" class="surface"/>
    
    <!-- Dialog Content -->
    <g transform="translate(20, 24)">
      
      <!-- Title -->
      <text x="0" y="0" class="on-surface roboto" font-size="18" font-weight="500">Synology NAS Configuration</text>
      
      <!-- Form Fields -->
      <g transform="translate(0, 30)">
        
        <!-- NAS Address Field -->
        <text x="0" y="0" class="on-surface-variant roboto" font-size="12">NAS Address (e.g., nas.local)</text>
        <rect x="0" y="6" width="230" height="40" rx="4" class="input-field outline" stroke-width="1"/>
        <text x="12" y="30" class="on-surface roboto" font-size="14">nas.local</text>
        
        <!-- Username Field -->
        <text x="0" y="66" class="on-surface-variant roboto" font-size="12">Username</text>
        <rect x="0" y="72" width="230" height="40" rx="4" class="input-field outline" stroke-width="1"/>
        <text x="12" y="96" class="on-surface roboto" font-size="14">admin</text>
        
        <!-- App Password Field -->
        <text x="0" y="132" class="on-surface-variant roboto" font-size="12">App Password</text>
        <rect x="0" y="138" width="230" height="40" rx="4" class="input-field outline" stroke-width="1"/>
        <text x="12" y="162" class="on-surface roboto" font-size="14">••••••••••••</text>
        
        <!-- Remote Path Field -->
        <text x="0" y="198" class="on-surface-variant roboto" font-size="12">Remote Path</text>
        <rect x="0" y="204" width="230" height="40" rx="4" class="input-field outline" stroke-width="1"/>
        <text x="12" y="228" class="on-surface roboto" font-size="14">/Drive/EmulatorBackups</text>
        
      </g>
      
      <!-- Test Connection Info -->
      <g transform="translate(0, 290)">
        <rect x="0" y="0" width="230" height="24" rx="4" fill="#E8F5E8"/>
        <text x="12" y="16" class="roboto" font-size="12" fill="#2E7D32">✓ Connection test successful</text>
      </g>
      
      <!-- Action Buttons -->
      <g transform="translate(0, 320)">
        <!-- Cancel Button -->
        <rect x="100" y="0" width="60" height="36" rx="18" fill="transparent" class="outline" stroke-width="1"/>
        <text x="130" y="22" class="on-surface-variant roboto" font-size="14" text-anchor="middle">Cancel</text>
        
        <!-- Save Button -->
        <rect x="170" y="0" width="60" height="36" rx="18" class="primary"/>
        <text x="200" y="22" class="on-primary roboto" font-size="14" font-weight="500" text-anchor="middle">Save</text>
      </g>
      
    </g>
  </g>
  
  <!-- Home Indicator -->
  <rect x="130" y="615" width="60" height="4" rx="2" fill="#606060"/>
</svg>