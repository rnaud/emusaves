<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="600" fill="#FAFAFA"/>
  
  <!-- Status Bar -->
  <rect width="300" height="24" fill="#1976D2"/>
  <text x="12" y="18" font-family="Roboto, sans-serif" font-size="12" fill="white" font-weight="500">9:41</text>
  <text x="260" y="18" font-family="Roboto, sans-serif" font-size="12" fill="white" text-anchor="end">100%</text>
  
  <!-- Top App Bar -->
  <rect y="24" width="300" height="56" fill="#E3F2FD"/>
  <text x="16" y="58" font-family="Roboto, sans-serif" font-size="20" fill="#1976D2" font-weight="500">EmuSaves</text>
  
  <!-- Content -->
  <g transform="translate(16, 96)">
    <!-- Sync Status Card -->
    <rect width="268" height="120" rx="12" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="16" y="28" font-family="Roboto, sans-serif" font-size="16" fill="#212121" font-weight="500">Sync Status</text>
    <circle cx="236" cy="20" r="8" fill="#4CAF50"/>
    <text x="16" y="50" font-family="Roboto, sans-serif" font-size="14" fill="#757575">Last sync: Feb 16, 01:15</text>
    <rect x="16" y="70" width="236" height="36" rx="18" fill="#1976D2"/>
    <text x="134" y="92" font-family="Roboto, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Sync Now</text>
    
    <!-- Folders Card -->
    <rect y="140" width="268" height="160" rx="12" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="16" y="168" font-family="Roboto, sans-serif" font-size="16" fill="#212121" font-weight="500">Backup Folders</text>
    
    <!-- Folder Items -->
    <circle cx="28" cy="192" r="8" fill="#4CAF50"/>
    <text x="44" y="198" font-family="Roboto, sans-serif" font-size="14" fill="#212121">RetroArch Saves</text>
    <circle cx="236" cy="192" r="12" fill="#FF5722"/>
    <text x="236" y="198" font-family="Roboto, sans-serif" font-size="12" fill="white" text-anchor="middle">×</text>
    
    <circle cx="28" cy="220" r="8" fill="#2196F3"/>
    <text x="44" y="226" font-family="Roboto, sans-serif" font-size="14" fill="#212121">PPSSPP Saves</text>
    <circle cx="236" cy="220" r="12" fill="#FF5722"/>
    <text x="236" y="226" font-family="Roboto, sans-serif" font-size="12" fill="white" text-anchor="middle">×</text>
    
    <!-- Action Buttons -->
    <rect x="16" y="248" width="116" height="36" rx="18" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="74" y="270" font-family="Roboto, sans-serif" font-size="14" fill="#1976D2" text-anchor="middle" font-weight="500">⭐ Quick Add</text>
    
    <rect x="136" y="248" width="116" height="36" rx="18" fill="transparent" stroke="#757575" stroke-width="1"/>
    <text x="194" y="270" font-family="Roboto, sans-serif" font-size="14" fill="#757575" text-anchor="middle" font-weight="500">+ Browse</text>
    
    <!-- Synology Card -->
    <rect y="320" width="268" height="100" rx="12" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="16" y="348" font-family="Roboto, sans-serif" font-size="16" fill="#212121" font-weight="500">Synology NAS</text>
    <circle cx="236" cy="340" r="8" fill="#4CAF50"/>
    <text x="16" y="368" font-family="Roboto, sans-serif" font-size="14" fill="#757575">nas.local → /Drive/EmulatorBackups</text>
    <rect x="16" y="380" width="236" height="32" rx="16" fill="transparent" stroke="#757575" stroke-width="1"/>
    <text x="134" y="400" font-family="Roboto, sans-serif" font-size="14" fill="#757575" text-anchor="middle">Update Configuration</text>
    
    <!-- Scheduled Sync Card -->
    <rect y="440" width="268" height="80" rx="12" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="16" y="468" font-family="Roboto, sans-serif" font-size="16" fill="#212121" font-weight="500">Scheduled Sync</text>
    <text x="16" y="488" font-family="Roboto, sans-serif" font-size="12" fill="#757575">Every 6 hours on Wi-Fi + charging</text>
    
    <!-- Toggle Switch -->
    <rect x="200" y="460" width="48" height="24" rx="12" fill="#4CAF50"/>
    <circle cx="236" cy="472" r="10" fill="white"/>
  </g>
</svg>